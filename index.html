<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> XO Game </title>
</head>

<body>

    <!-- Pokémon Selection Modal -->
    <div id="pokemon-modal" style="display: flex; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 100;">
        <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; min-width: 350px;">
                <h2 id="modal-title">Player X: Choose your Pokémon!</h2>
                <div id="pokemon-list" style="display: flex; flex-direction: row; overflow-x: auto; gap: 20px; justify-content: flex-start; margin-top: 20px; max-width: 550px; padding-bottom: 10px;">
                <img src="public/pikachuu.png" alt="Pikachu" class="pokemon-choice" data-pokemon="pikachuu.png" style="width:80px;cursor:pointer;">
                <img src="public/to3ban.png" alt="Dragon" class="pokemon-choice" data-pokemon="to3ban.png" style="width:80px;cursor:pointer;">
                <img src="public/Unown.png" alt="Unown" class="pokemon-choice" data-pokemon="Unown.png" style="width:80px;cursor:pointer;">
                
            </div>
        </div>
    </div>
    
    


    <div id="logo"><img class="etic" src="./public/etic.svg" alt="ETIC">
    <img id="x" src="./public/xcol.svg" alt="X">
    <img class="etic" src="./public/pokemonLogo.png" alt="pokemon">
    </div>
    <h1 id="titre">Pokemone TIC TAC TOEYYY Game</h1>
    <div id="container">
        <div class="block">
            <div id="box1" class="box top left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box2" class="box top">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box3" class="box top right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box4" class="box left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box5" class="box">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box6" class="box right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box7" class="box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box8" class="box bottom">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box9" class="box bottom right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>

    <h2 id="turn-indicator">Player X Turn</h2>


    <div id="pikachu"><img id="pik" src="public/pikachuu.png" alt="Pikachu"></div>
    <div id="poke"><img id="pokeball" src="public/pokeball.png" alt="pokeball"></div>
    <div id="dragon"><img id="dr" src="public/to3ban.png" alt="Dragon"></div>
    <div id="blueball"><img src="./public/blueball.png" alt="blueball"></div>
    <div id="redball"><img src="./public/redball.png" alt="redball"></div>
    <div id="greenball"><img src="./public/greenball.png" alt="greenball"></div>
    <div id="smallpikachu"><img src="./public/smallpikachu.png" alt="pikachuu"></div>
    <div id="bta"><img src="./public/bta.png" alt=""></div>
    <div id="purplepoke"><img src="./public/idk.png" alt=""></div>
    <div id="lightblueball"><img src="./public/lightblue.png" alt="lightblue"></div>


    
    <div id="leaderboard">
    <h2> Leaderboard</h2>
    <table>
        <thead>
            <tr><th>Pokémon</th><th>Points</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
